{% extends 'layout.html'%}

{% block title%}
<title>sign up</title>
{% endblock %}

{% block links%}
<link rel="stylesheet" href="{{url_for('static',filename='login.css')}}">
{% endblock %}

{% block con%}
<div class="container">
    <div class="tab">
      <form method="POST" action="/signup">
        {% with messages = get_flashed_messages() %}
        {% if messages%}
        <div class="alert alert-danger" role="alert">
          <p>{{ messages[0] }}</p>
        </div>
        {% endif %}
        {% endwith%}
        <div class="form-group">
          <label for="type">Register As ?</label>
          <select id="type" name="type_user" required>
            <option value="expert">Expert</option>
            <option value="student">Student</option>
          </select><br>
          <label for="exampleInputUsername1">Your Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter email" name="email">
          <small id="emailHelp" class="form-text text-muted">We'll never share your personal details with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="exampleInputUsername1">Choose a Username</label>
          <input type="username" class="form-control" id="exampleInputUsername1" placeholder="Enter username" name="username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password">
        </div>
        <button type="submit" class="btn btn-primary bb">Submit</button>
      </form>
    </div>
</div>
{% endblock %}
