{% extends 'layout.html'%}
{% block title%}
<title>Questions</title>
{% endblock %}

{% block links%}
<link rel="stylesheet" href="{{url_for('static',filename='question.css')}}">
{% endblock %}


{% block con%}
{% for log in logs%}
  <p class="mb-1" style="color:black">@{{log.qna.username}} asked </p>
  <p>{{log.question}}</p>
  <small>{{log.dateposted.strftime("%b %d %Y %H:%M:%S")}}</small>
  <a href="/answer/{{log.id}}"><button>Answer</button></a>
  <hr>
{%endfor%}
{% endblock%}
