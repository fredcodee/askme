{% extends 'layout.html'%}

{% block title%}
<title>Admin</title>
{% endblock %}

{% block con%}
  {%for user in users%}
  {%if user.expert%}
   <h1>{{user.username}}</h1>
   {%else%}
   <p>{{user.username}}</p>
  {%endif%}
  {%endfor%}
  <div>
    <h1>questions</h1>
    {%for q in questions%}
      <p>{{q.question}}</p>
      <small>{{q.answer}}</small>
    {%endfor%}
  </div>
{% endblock %}
